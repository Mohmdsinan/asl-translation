<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BITBROS</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .content {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            padding: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.05);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            font-size: 3rem;
            font-weight: 400;
            letter-spacing: 3px;
        }

        nav {
            display: flex;
            gap: 3rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: 300;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            position: relative;
        }

        nav a:hover {
            opacity: 0.7;
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 1px;
            background: white;
            transition: width 0.3s ease;
        }

        nav a:hover::after {
            width: 100%;
        }

        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 4rem 2rem;
            text-align: center;
        }

        .hero {
            max-width: 800px;
        }

        .hero h1 {
            font-size: 4rem;
            font-weight: 100;
            letter-spacing: 2px;
            margin-bottom: 2rem;
            line-height: 1.2;
            opacity: 0;
            animation: fadeInUp 1s ease forwards 0.5s;
        }

        .hero p {
            font-size: 1.2rem;
            font-weight: 300;
            line-height: 1.6;
            margin-bottom: 3rem;
            opacity: 0.8;
            opacity: 0;
            animation: fadeInUp 1s ease forwards 0.8s;
        }

        .cta-button {
            display: inline-block;
            padding: 1rem 3rem;
            border: 2px solid white;
            color: white;
            text-decoration: none;
            font-weight: 300;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            opacity: 0;
            animation: fadeInUp 1s ease forwards 1.1s;
        }

        .cta-button:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .features {
            position: absolute;
            bottom: 4rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 4rem;
            opacity: 0;
            animation: fadeInUp 1s ease forwards 1.4s;
        }

        .feature {
            text-align: center;
            opacity: 0.7;
        }

        .feature-icon {
            width: 40px;
            height: 40px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            margin: 0 auto 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .feature-text {
            font-size: 0.9rem;
            font-weight: 300;
            letter-spacing: 1px;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 2rem;
            }

            nav {
                gap: 2rem;
            }

            .hero h1 {
                font-size: 2.5rem;
            }

            .features {
                flex-direction: column;
                gap: 2rem;
            }
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    
    <div class="content">
        <header>
            <div class="logo">BitBros</div>
            <nav>
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Services</a>
                <a href="#">Contact</a>
            </nav>
        </header>

        <main>
            <div class="hero">
                <h1>Elegance in Simplicity</h1>
                <p>Experience the perfect harmony of form and function. Where ideas meets innovation, creating spaces that breathe and inspire.</p>
                <a href="#" class="cta-button">Explore More</a>
            </div>
        </main>
    </div>

    <script>
        // Three.js scene setup
        let scene, camera, renderer, shapes = [];

        function init() {
            const container = document.getElementById('canvas-container');
            
            // Scene
            scene = new THREE.Scene();
            
            // Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 15;
            
            // Renderer
            renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000, 0);
            container.appendChild(renderer.domElement);
            
            // Create floating shapes
            createShapes();
            
            // Animation loop
            animate();
        }

        function createShapes() {
            const geometries = [
                new THREE.BoxGeometry(1, 1, 1),
                new THREE.SphereGeometry(0.7, 16, 16),
                new THREE.OctahedronGeometry(0.8),
                new THREE.TetrahedronGeometry(0.9),
                new THREE.IcosahedronGeometry(0.7)
            ];

            for (let i = 0; i < 25; i++) {
                const geometry = geometries[Math.floor(Math.random() * geometries.length)];
                const material = new THREE.MeshPhongMaterial({
                    color: new THREE.Color().setHSL(Math.random(), 0.3, 0.8),
                    transparent: true,
                    opacity: 0.1 + Math.random() * 0.2,
                    wireframe: Math.random() > 0.5
                });
                
                const shape = new THREE.Mesh(geometry, material);
                
                // Random position
                shape.position.x = (Math.random() - 0.5) * 40;
                shape.position.y = (Math.random() - 0.5) * 40;
                shape.position.z = (Math.random() - 0.5) * 20;
                
                // Random rotation speed
                shape.rotationSpeed = {
                    x: (Math.random() - 0.5) * 0.02,
                    y: (Math.random() - 0.5) * 0.02,
                    z: (Math.random() - 0.5) * 0.02
                };
                
                // Random movement
                shape.movement = {
                    x: (Math.random() - 0.5) * 0.01,
                    y: (Math.random() - 0.5) * 0.01,
                    z: (Math.random() - 0.5) * 0.005
                };
                
                shapes.push(shape);
                scene.add(shape);
            }
            
            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.3);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
            directionalLight.position.set(10, 10, 5);
            scene.add(directionalLight);
            
            const pointLight = new THREE.PointLight(0x8a2be2, 0.5, 50);
            pointLight.position.set(-10, -10, -10);
            scene.add(pointLight);
        }

        function animate() {
            requestAnimationFrame(animate);
            
            // Rotate and move shapes
            shapes.forEach(shape => {
                shape.rotation.x += shape.rotationSpeed.x;
                shape.rotation.y += shape.rotationSpeed.y;
                shape.rotation.z += shape.rotationSpeed.z;
                
                shape.position.x += shape.movement.x;
                shape.position.y += shape.movement.y;
                shape.position.z += shape.movement.z;
                
                // Boundary check and respawn
                if (Math.abs(shape.position.x) > 25 || Math.abs(shape.position.y) > 25 || Math.abs(shape.position.z) > 15) {
                    shape.position.x = (Math.random() - 0.5) * 40;
                    shape.position.y = (Math.random() - 0.5) * 40;
                    shape.position.z = (Math.random() - 0.5) * 20;
                }
            });
            
            // Gentle camera movement
            camera.position.x = Math.sin(Date.now() * 0.0005) * 2;
            camera.position.y = Math.cos(Date.now() * 0.0003) * 1;
            camera.lookAt(scene.position);
            
            renderer.render(scene, camera);
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Mouse interaction
        let mouseX = 0, mouseY = 0;
        document.addEventListener('mousemove', (event) => {
            mouseX = (event.clientX - window.innerWidth / 2) * 0.0001;
            mouseY = (event.clientY - window.innerHeight / 2) * 0.0001;
            
            camera.rotation.y += mouseX * 0.5;
            camera.rotation.x += mouseY * 0.5;
        });

        // Initialize the scene
        init();
    </script>
</body>
</html>
